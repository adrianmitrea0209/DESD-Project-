<!DOCTYPE html>
<html>
    <head>
        <title>User Details Page</title>
    </head>
    
    <body>

        <a href = "{% url 'homePage'%}"><h1> Homepage </h1></a>
        <h1>User Details</h1>

        <table border="1">
            <tr>
                <th>Club Rep ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of birth</th>
                <th>Email</th>
                <th>Address</th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete User?</th>
            </tr>

            {% for x in firstUser %}
                <tr>
                    <td><a href = "update/{{x.id}}">{{x.id}}</a></td>
                    <td>{{x.first_name}}</td>
                    <td>{{x.last_name}}</td>
                    <td>{{x.date_of_birth}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.address}}</td>
                    <td>{{x.username}}</td>
                    <td>{{x.password}}</td>
                    <td><a href = "delete/{{x.id}}">Delete</td>
                </tr>
            {% endfor %}
            
        </table>
            
        
    </body>

</html>
